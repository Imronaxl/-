spring:
  application:
    name: supply-management-system
  
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
    
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        jdbc:
          batch_size: 20
    show-sql: false
    
  h2:
    console:
      enabled: true
      path: /h2-console
      
  sql:
    init:
      mode: never
      
server:
  port: 8080
  servlet:
    context-path: /api
    
logging:
  level:
    com.supply: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
